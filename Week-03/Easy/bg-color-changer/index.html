<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Background Color Changer</title>
  </head>

  <body>
    <main>
      <section>
        <button id="red" style="background-color: red;">
          Red
        </button>
        <button id="yellow" style="background-color: yellow;">
          Yellow
        </button>
        <button id="black" style="background-color: black; color: white;">
          Black
        </button>
        <button id="purple" style="background-color: purple;">
          Purple
        </button>
        <button id="green" style="background-color: green;">
          Green
        </button>
        <button id="blue" style="background-color: blue;">
          Blue
        </button>
        <button id="white" style="background-color: rgb(243, 243, 243);">
          White
        </button>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
